<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Selector</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin-bottom: 10px;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      #green {
        background-color: green;
      }
      .yellow {
        background-color: yellow !important;
      }
      /* 임뽀딴뜨 > 인라인 > ID > Class > 태그 */
    </style>
  </head>
  <body>
    <div></div>
    <div class="red"></div>
    <div class="red blue"></div>
    <div class="blue red"></div>
    <div class="red" id="green"></div>
    <div class="red" id="green" style="background-color: grey"></div>
    <div class="yellow" id="green"></div>
    <div class="yellow" id="green" style="background-color: darkviolet"></div>
  </body>
</html>
