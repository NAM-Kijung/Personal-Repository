<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DOM-EXAM</title>
	<script>
		function getHtml(type) {
			switch (type) {
				case "text":
					return "문자열 : <input type='text' name='aaa' size='20'>";
				case "password":
					return "비밀번호 : <input type='password' name='aaa'>";
			}
		}

		function createDiv(type) {
			var myDiv = document.querySelector("#myDiv");
			var div = document.createElement("DIV");
			div.innerHTML = getHtml(type);
			myDiv.append(div);
		}
	</script>
</head>

<body>
	<h3>DOM 연습</h3>
	<div>
		<ul>
			<li><a href="#" onclick="createDiv('text')"> 문자열 박스 생성</a></li>
			<li><a href="#" onclick="createDiv('password')"> 비밀번호 박스 생성</a></li>
		</ul>
	</div>
	<div id="myDiv"></div>
</body>

</html>
