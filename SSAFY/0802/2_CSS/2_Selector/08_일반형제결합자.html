<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Selector</title>
    <style>
      #target ~ span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>선택자</h1>
    <h2>일반 형제 결합자</h2>
    <div id="main">
      <span>span 태그</span>
      <div id="target">div 태그</div>
      <span>span 태그</span>
      <ul>
        <li>li 태그1</li>
        <li><span>li 태그2</span></li>
        <li><span>li 태그3</span></li>
        <li>li 태그4</li>
        <li><span>li 태그5</span></li>
      </ul>
      <div>div 태그</div>
      <span>span 태그</span>
    </div>
  </body>
</html>
