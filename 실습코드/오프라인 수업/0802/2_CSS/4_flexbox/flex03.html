<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .flex-container {
        display: inline-flex;

        /* 12가지의 모습을 상상해보고 직접 타이핑해서 확인 */
        /* flex-flow: row nowrap; */
        /* flex-flow: row-reverse nowrap; */

        /* flex-flow: row wrap; */
        /* ... */

        flex-flow: column wrap-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>flex-flow : flex-direction flex-wrap</h2>
      <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </div>
  </body>
</html>
